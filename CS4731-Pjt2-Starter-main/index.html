<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CS 4731 Final Project Part I</title>
        <style>
            html, body {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
            }

            .gl-canvas {
                width: 100%;
                height: 100%;
                margin: 0;
            }

            #webgl {
                width: 100%;
                height: 100%;
                display: block;
            }
        </style>
        <script id="vshader" type="x-shader/x-vertex">
            attribute vec4 vPosition;
            attribute vec4 vColor;
            attribute vec3 vNormal;
            attribute vec2 vTexCoord;       // UV coordinates
            uniform mat4 uMVP;
            varying vec4 fColor;
            varying vec3 fNormal;
            varying vec2 fTexCoord;

            void main() {
                gl_Position = uMVP * vPosition;
                fColor = vColor;
                fNormal = normalize(vNormal);
                fTexCoord = vTexCoord;
            }
        </script>

        <script id="fshader" type="x-shader/x-fragment">
            precision mediump float;
            varying vec4 fColor;
            varying vec3 fNormal;
            varying vec2 fTexCoord;
            uniform vec3 uLightDirection;
            uniform vec4 uLightColor;
            uniform vec4 uAmbientColor;
            uniform sampler2D uSampler;
            uniform bool uTextured;

            void main() {
                vec4 baseColor;
                if (uTextured) {
                    baseColor = texture2D(uSampler, fTexCoord);
                } else {
                    baseColor = fColor;
                }
                float nDotL = max(dot(fNormal, normalize(uLightDirection)), 0.0);
                vec4 diffuse = uLightColor * nDotL;
                vec4 ambient = uAmbientColor;
                vec4 lighting = ambient + diffuse;
                gl_FragColor = baseColor * lighting;
            }
        </script>

        <script type="text/javascript" src="lib/webgl-utils.js"></script>
        <script type="text/javascript" src="lib/initShaders.js"></script>
        <script type="text/javascript" src="lib/MV.js"></script>

        <script type="text/javascript" src="lib/model.js"></script>
        <script type="text/javascript" src="lib/face.js"></script>
        <script type="text/javascript" src="main.js"></script>

    </head>

    <body onload="main()">
        <h1 id="mode">CS 4731 Final Project</h1>

        <div class="gl-canvas">
            <canvas id="webgl">
                Please use a browser that supports the "canvas" tag.
            </canvas>
        </div>
    </body>
</html>
